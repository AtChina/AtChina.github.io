---
layout: default
---
<!-- header -->

<!-- body -->
<div class="container-fluid">
	<div class="row wrap">
		<div class="col-sm-2"></div>
		<div class="col-sm-10">
			<div class="row">
				{% for post in paginator.posts %}
				<div class="col-xs-12">
					<h3>
						<a  href="{{ post.url | prepend: site.baseurl }}">
							<span>{{ post.title }}</span>
						</a>
					</h3>
					<blockquote>
						<p>{{ post.content | strip_html | truncate: 100 }}</p>
						<footer>
							<span>{{ post.categories }}</span>
						</footer> <abbr title="{{ post.title }}" class="initialism"><a  href="{{ post.url | prepend: site.baseurl }}">
								<span class="label label-info">阅读全文</span>
							</a></abbr> 

					</blockquote>
					<p class="text-right"></p>
					<blockquote class="blockquote-reverse">
						<footer>{{ post.date |date:'%Y-%m-%d'}}</footer>
						<cite>By Nick</cite>
					</blockquote>
				</div>
				{% endfor %}
			</div>
		</div>
	</div>
</div>
